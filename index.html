<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTunes Search</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="top">
    <h1>iTunes Search</h1>
    Artist Name:
    <input type="text" id="artist">
    Number of Tracks:
    <select id="number">
        <option>10</option>
        <option>25</option>
        <option>50</option>
    </select><br>
    <button id="button" class="w3-button w3-blue w3-round-large">Find</button>
</div>
<table id="track" class="w3-table-all">

</table>
</body>
</html>
